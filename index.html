<!doctype HTML>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta charset="utf-8">
	<title>My Google Homepage</title>
</head>
<body>
<div class = "google">
	<div class = "logo">
		<img src="https://cdn2.vox-cdn.com/uploads/chorus_asset/file/6466217/fixed-google-logo-font.png">
	</div>
	<div class = "search">
		<form>
			<div id="srchbox">
				<input type="text"><br>
			</div>
			<div class="buttons">
				<input type="submit" value="Google Search">
				<input type="submit" value="I'm Feeling Lucky">
			</div>
		</form>
	</div>
	<div class = "navbar">
		<ul>
			<li><a href="https://mail.google.com/mail/u/0/">Gmail</a></li>
			<li><a href="https://images.google.co.uk/">Images</a></li>
			<li><img src="images/googleappsimg.png"></li>
			<li><img src="images/googlenotsimg.png"></li>
			<li><img src="images/googleuserimg.jpg"></li>

		</ul>
	</div>
	<div class = "footer">
		<ul>
			<li class='left'><a href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a></li>
			<li class='left'><a href="https://www.google.co.uk/services/?fg=1">Business</a></li>
			<li class='left'><a href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a></li>
			<li class="right"><a href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1/">Privacy</a></li>
			<li class="right"><a href="https://www.google.co.uk/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li class="right"><a href="https://www.google.co.uk/preferences?hl=en">Settings</a></li>
		</ul>
	</div>
</div>
</body>
</html>
